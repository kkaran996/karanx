<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaranX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        header {
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 25px 0;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }
        
        .latest-batches {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 25px;
        }
        
        .latest-batches h2 {
            color: #bb86fc;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .latest-batches p {
            color: #b0b0b0;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5px;
        }
        
        .photo {
            position: relative;
            width: calc(100% - 10px);
            margin: 10px 5px;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .photo:hover img {
            filter: brightness(0.5) blur(1.5px);
            transform: scale(1.02);
        }
        
        footer {
            background-color: #1a1a1a;
            color: #aaaaaa;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 14px;
            border-top: 1px solid #333;
        }
        
        footer a {
            color: #bb86fc;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>KaranX</header>
    
    <div class="latest-batches">
        <h2>All Latest PW Batches</h2>
        <p>Get access to the most recent and updated PW batches with complete materials. Our collection includes all subjects with lifetime access and regular updates.</p>
    </div>
    
    <div class="gallery">
        <div class="photo" onclick="window.location.href='offer.html'">
            <img src="image03.jpg" alt="PW Batch 1">
        </div>
        <div class="photo" onclick="window.location.href='offer.html'">
            <img src="image04.jpg" alt="PW Batch 2">
        </div>
        <div class="photo" onclick="window.location.href='offer.html'">
            <img src="image05.jpg" alt="PW Batch 3">
        </div>
        <div class="photo" onclick="window.location.href='offer.html'">
            <img src="image06.jpg" alt="PW Batch 4">
        </div>
        <div class="photo" onclick="window.location.href='offer.html'">
            <img src="image07.jpg" alt="PW Batch 5">
        </div>
        <div class="photo" onclick="window.location.href='offer.html'">
            <img src="image08.jpg" alt="PW Batch 6">
        </div>
    </div>
    
    <footer>
        &copy; 2023 KaranX. All rights reserved. | <a href="#">Contact Us</a> | <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
